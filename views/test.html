<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<div class="fortables col-lg-9">
<div ng-repeat="product in products track by $index">
<div class="w3-card-4 col-lg-3" style="margin-right: 4em; margin-bottom: 2em">
<header class="w3-container w3-light-grey">
<h3>{{product.name}}</h3>
</header>
<div class="w3-container">
 <p>{{product.description}}</p>
 <p>PRICE  : RS {{product.unitprice}}</p>
 <br>
 <p><button class="btn-primary" ng-click="addtocart($index)">ADD</button></p>
</div>
<br><br><br>
</div>
</div>
<br><br><br>
</div>




<br><br><br>
<div class="fortables col-lg-7">
    <table class="table" border="4">
        <thead>
            <tr>
                
                <th>Name</th>
                <th>Description</th>
                <th>Cost</th>
                <!-- <th>Quantity</th>
 -->                
                <th></th>
            </tr>
        </thead>


        <tr ng-repeat="product in products track by $index" border="2">
           
            <td>{{product.name}}</td>
            <td>{{product.description}}</td>
            <td>{{product.unitprice}}</td>
            
           <!--  <td>{{product.quantity}}</td>
 -->            <td><button class="btn-primary" ng-click="addtocart($index)">ADD</button></td>

        </tr>
    </table>
   </div>
