                                          <input type="text" name="productname" id="productname" ng-model="productname" ng-keyup="complete(productname)" class="form-control" >

                     <ul class="list-group" ng-model="hidethis" ng-hide="hidethis">  
                     <li class="list-group-item" ng-repeat="product in filterproducts" ng-click="fillTextbox(product)">{{product}}</li>  
                     </ul>

    <div ng-repeat="product in products track by $index">

        <div class="w3-card-4 col-lg-3" style="margin-right: 4em; margin-bottom: 2em;height:25em;background-color:#FBE9E7;">
            <header class="w3-container w3-#FFAB91">
                <h3 style="background-color: #FFAB91; height:2em; padding-top:10px">{{product.name}}</h3>

            </header>
            <div class="w3-container">
               <br>
               <img src="{{product.imgofproduct}}" width="160" height="120" 
               onerror="if (this.src != 'https://www.fastrack.in/datasource/products/table-top/fastrack-women-silicon-digital-red-watch-68005pp02(table-top).jpg')
               this.src = 'http://spinolasbakeshop.com/wp-content/uploads/2015/04/22520129_l.jpg';"/>
               <p>{{product.description}}</p>
               <p>PRICE  : RS {{product.unitprice}}</p>
               <a href="{{product.imgofproduct}}" style="color: blue">VIEW FULL IMAGE</a>
               <br>
               <br>
               <p><button class="btn-primary" ng-click="addtocart($index)">ADD</button></p>
           </div>
           <p ng-show="addedtocartmessage[$index]">ADDED TO CART<!-- <br>QTY: {{cartList[$index].qtyofeach}} --></p>

           <!-- <br><br><br> -->

       </div>
